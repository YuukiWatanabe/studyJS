<!doctype html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta charset="UTF-8">
    <title>p5サンプル</title>
    <script src="js/p5.min.js"></script>
    <script src="js/p5.play.js"></script>
    <script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.js"></script>
<script src="http://p5play.molleindustria.org/lib/p5.play.js"></script>
    
</head>
<body>
<script>
function setup(){
  createCanvas(1000, 500, WEBGL);
}

function draw(){
  background(250);
  var radius = width * 1.5;
  
  //drag to move the world.
  orbitControl();

  normalMaterial();
  translate(0, 0, -600);
  for(var i = 0; i <= 12; i++){
    for(var j = 0; j <= 12; j++){
      push();
      var a = j/12 * PI;
      var b = i/12 * PI;
      translate(sin(2 * a) * radius * sin(b), cos(b) * radius / 2 , cos(2 * a) * radius * sin(b));    
      if(j%2 === 0){
        cone(30, 30);
      }else{
        box(30, 30, 30);
      }
      pop();
    }
  }
}
</script>
</body>
</html>
